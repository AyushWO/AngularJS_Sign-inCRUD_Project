<h2>Sign Up</h2>
<form ng-submit="signUp()" autocomplete="off">
  <div>
    <label>Email:</label>
    <input type="email" ng-model="signUpData.email" required />
  </div>
  <br />
  <div>
    <label>Password:</label>
    <input type="password" ng-model="signUpData.password" required />
  </div>
  <br />
  <div>
    <label>Confirm Password:</label>
    <input type="password" ng-model="signUpData.confirmPassword" required />
    <p class="error" ng-show="passwordsMatchError">Passwords do not match.</p>
  </div>
  <br />
  <button type="submit" (click)='form.reset();event.preventDefault();'>Sign Up</button>
</form>
<p class="error" ng-show="error">{{ error }}</p>
<p>Already have an account? <a href="#!/sign-in">Sign In</a></p>
